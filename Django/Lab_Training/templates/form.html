{% extends 'base.html' %}
{% load static %}
{% block title %} Form Test {% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-3">
        <div class="card-header fs-5 fw-bold">
            <h2>Search Table</h2>
        </div>
        <div class='card-body'>
            
            <form id="ajax_form">
                <label for="gene_id" class="form-label">Gene ID:</label>
                <input type="text" class="form-control" name="gene_id" placeholder="eg. WBGene00000010">
                
            </form>
            <hr>
            <button class="btn btn-outline-primary" id="submit">送出</button>
            <div id="message"></div>
        </div>
    </div>
</div>
<script src="{% static 'js/form.js' %}"></script>
{% endblock %}
